<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-slides>
    <ion-slide *ngFor="let item of countries; let idx = index">
      <ion-card>
        <img [src]="item.flag" />
        <ion-card-content>
          <ion-card-title>
             {{item.name}}
          </ion-card-title>
        </ion-card-content>
      </ion-card>

    </ion-slide>
  </ion-slides>

</ion-content>
